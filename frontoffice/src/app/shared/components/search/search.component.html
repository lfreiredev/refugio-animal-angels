<div class="box">
  <form [formGroup]="searchForm">
    <div class="field has-addons is-grouped">
      <div class="control has-icons-left is-expanded">
        <input
          class="input"
          type="term"
          placeholder="Termo"
          formControlName="term"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </form>
</div>
